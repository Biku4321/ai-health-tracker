services:
  # The Backend Service
  - type: web
    name: health-ai-server
    env: node
    rootCommand: cd server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # The Frontend Service (Optional, usually Vercel is better for React)
  - type: web
    name: health-ai-client
    env: static
    rootCommand: cd client
    buildCommand: npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: health-ai-server
          property: url